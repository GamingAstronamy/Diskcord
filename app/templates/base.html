<!doctype html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - Diskcord</title>
        {% else %}
        <title>Diskcord</title>
        {% endif %}
        <style>
            @font-face { font-family: UniSans; src:'{{ url_for("static", filename="font/Uni Sans Heavy.otf") }}'; }

            html {
                background-color: #23272a;
                font-family: UniSans, sans-serif;
            }
            .scroll {
                padding:4px;
                border-radius: 20px;
                background: #2c2f33;
                width: 99%;
                height: 400px;
                overflow-x: hidden;
                overflow-y: scroll;
                text-align: justify;
                overflow-wrap: break-word;
            }
            .scroll::-webkit-scrollbar {
                display: none;
            }
            input.message_box {
                display:block;
                width: 99%;  
                height: 50px;
                font-size: 25px;
                background-color: #2c2f33;
                color: #fafafa;
            }
            input.profile_option_box {
                display:block;
                margin-right: auto;
                margin-left: auto;
                border-radius: 5px;
                height: 25px;
                width: 500px;
                font-size: 25px;
                background-color: #2c2f33;
                text-align: center;
                color: #fafafa;
            }
            input.profile_submit {
                width: 100px;
                height: 25px;
                margin-left: 25px;
                margin-right: 25px;
                color: #fafafa;
                background-color: #2c2f33;
            }
            .center {
                text-align: center;
            }
            .nav {
                display: table;
                margin: auto;
                border-radius: 15px;
                background: #fafafa;
            }
            .nav_entry {
                margin-left: 20px;
                margin-right: 20px;
            }
            .white{
                color: #fafafa;
            }
            .message {
                font-size: large;
            }
            .login_box{
                background-color: #2c2f33;
                color:#fafafa;
            }

        </style>
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <span class='nav center'>
                {% if current_user.is_anonymous == False %}
                <a href='{{ url_for("index") }}' class='nav_entry'>Home</a>
                <a href='{{ url_for("profile") }}' class='nav_entry'>Profile</a>
                <a href='{{ url_for("logout") }}' class='nav_entry'>Logout</a>
                {% endif %}
        </span>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
