{% for message in messages %}
<div class='message'>
        <p class='white' style=''>
                <b style='color:{{ message.author.color }}; letter-spacing: 1px'>
                        {{ message.author.nickname }}
                </b><b style='margin: 1px; font-size:10px; color:#585e66'>{{ message.timestamp.replace(tzinfo=timezone.utc).astimezone(tz=None).strftime('%A %m/%d/%Y %I:%M %p') }}</b>
                <br>
                {{ message.content }}
        </p>
</div>
{% endfor %}
