{% for message in messages %}
<div class='message'>
        <p style='color:#fafafa; {% if message.author.username == "Jun" %} font-family: ComicSans, sans-serif; {% endif %}'>
                <b style='color:{{ message.author.color }}; letter-spacing: 1px'>
                        {{ message.author.username }}:
                </b>
                {{ message.content }}
        </p>
</div>
{% endfor %}
